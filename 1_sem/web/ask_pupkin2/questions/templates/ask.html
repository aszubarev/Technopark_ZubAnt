{% extends "base.html" %}

{% block title %}
<title>Ask</title>
{% endblock title %}


{% block left_part %}
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-10">
        <h1 id="new_question" class="my_header"> New Question </h1>
    </div>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="The title of the question...">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" placeholder="Your question here..."></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Tags of your questions...">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger">Ask!</button>
        </div>
    </div>
</form>
{% endblock left_part %}
